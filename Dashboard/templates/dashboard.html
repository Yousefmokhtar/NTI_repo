
<!DOCTYPE html>
<html>
<head>
    <title>üè† Cozy Thermostat - MQTT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "‚òÅÔ∏è";
            position: fixed;
            font-size: 80px;
            opacity: 0.3;
            top: 10%;
            left: 5%;
            animation: float 6s ease-in-out infinite;
        }
        
        body::after {
            content: "‚òÅÔ∏è";
            position: fixed;
            font-size: 60px;
            opacity: 0.3;
            top: 70%;
            right: 10%;
            animation: float 8s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 20px;
            font-size: 3em;
            text-shadow: 3px 3px 0px rgba(255, 255, 255, 0.8);
            font-weight: 700;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .mqtt-status {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            font-weight: 600;
        }
        
        .mqtt-connected {
            color: #4CAF50;
        }
        
        .mqtt-disconnected {
            color: #ff6b6b;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: linear-gradient(135deg, #fff5f5 0%, #ffffff 100%);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.2);
            border: 3px solid #ffe0e0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,107,107,0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .card:hover {
            transform: translateY(-8px) rotate(1deg);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.3);
        }
        
        .card-title {
            font-size: 1em;
            color: #ff8787;
            margin-bottom: 15px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }
        
        .card-value {
            font-size: 3.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa07a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }
        
        .card-unit {
            font-size: 1.8em;
            color: #ffb3b3;
            margin-left: 5px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 10px;
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px currentColor; }
            50% { box-shadow: 0 0 20px currentColor; }
        }
        
        .status-on {
            background: #ff6b6b;
            color: #ff6b6b;
        }
        
        .status-off {
            background: #ffd6d6;
            color: #ffd6d6;
            animation: none;
        }
        
        .control-section {
            background: linear-gradient(135deg, #fff5f5 0%, #ffffff 100%);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.2);
            border: 3px solid #ffe0e0;
        }
        
        .control-section h2 {
            color: #ff6b6b;
            font-weight: 700;
            margin-bottom: 25px;
        }
        
        .slider-container {
            margin: 25px 0;
            background: #fff;
            padding: 25px;
            border-radius: 20px;
            box-shadow: inset 0 2px 10px rgba(255, 107, 107, 0.1);
        }
        
        .slider-container label {
            color: #ff8787;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .slider {
            width: 100%;
            height: 12px;
            border-radius: 10px;
            background: linear-gradient(90deg, #ffd6d6 0%, #ff6b6b 100%);
            outline: none;
            -webkit-appearance: none;
            margin-top: 15px;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ff6b6b;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.5);
            border: 3px solid white;
            transition: all 0.3s ease;
        }
        
        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.7);
        }
        
        .slider::-moz-range-thumb {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ff6b6b;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.5);
            border: 3px solid white;
        }
        
        .info-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.1);
        }
        
        .info-box p {
            color: #ff8787;
            margin: 8px 0;
            font-weight: 600;
        }
        
        .info-box span {
            color: #ff6b6b;
            font-weight: 700;
            font-size: 1.1em;
        }
        
        .chart-container {
            background: linear-gradient(135deg, #fff5f5 0%, #ffffff 100%);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.2);
            border: 3px solid #ffe0e0;
            margin-top: 30px;
        }
        
        .chart-container h2 {
            color: #ff6b6b;
            font-weight: 700;
            margin-bottom: 25px;
        }
        
        canvas {
            max-width: 100%;
        }
        
        .last-update {
            text-align: center;
            color: #ff6b6b;
            margin-top: 25px;
            font-size: 1em;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.2);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>üè†  Thermostat - MQTT üå°Ô∏è</h1>
        
        <div class="mqtt-status">
            <span id="mqtt-status" class="mqtt-disconnected">üî¥ MQTT Disconnected</span>
        </div>
        
        <div class="grid">
            <div class="card">
                <div class="card-title">üå°Ô∏è Temperature</div>
                <div>
                    <span class="card-value" id="temperature">--</span>
                    <span class="card-unit">¬∞C</span>
                </div>
            </div>
            
            <div class="card">
                <div class="card-title">üíß Humidity</div>
                <div>
                    <span class="card-value" id="humidity">--</span>
                    <span class="card-unit">%</span>
                </div>
            </div>
            
            <div class="card">
                <div class="card-title">üéØ Target Temp</div>
                <div>
                    <span class="card-value" id="target">--</span>
                    <span class="card-unit">¬∞C</span>
                </div>
            </div>
            
            <div class="card">
                <div class="card-title">üî• Heating</div>
                <div>
                    <span class="status-indicator" id="heating-indicator"></span>
                    <span class="card-value" id="heating-status" style="font-size: 2em;">--</span>
                </div>
            </div>
        </div>
        
        <div class="control-section">
            <h2>üéõÔ∏è Temperature Control</h2>
            <div class="slider-container">
                <label>Set Target: <span id="slider-value">25</span>¬∞C üå°Ô∏è</label>
                <input type="range" min="15" max="35" value="25" class="slider" id="temp-slider">
            </div>
            <div class="info-box">
                <p>üìè Distance: <span id="distance">--</span> cm</p>
                <p>üéöÔ∏è Potentiometer: <span id="pot">--</span></p>
            </div>
        </div>
        
        <div class="chart-container">
            <h2>üìä Temperature History</h2>
            <canvas id="tempChart"></canvas>
        </div>
        
        <div class="last-update">
            üíù Last Update: <span id="last-update">--</span>
        </div>
    </div>
    
    <script>
        const ctx = document.getElementById('tempChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'üå°Ô∏è Temperature (¬∞C)',
                    data: [],
                    borderColor: '#ff6b6b',
                    backgroundColor: 'rgba(255, 107, 107, 0.2)',
                    tension: 0.4,
                    fill: true,
                    borderWidth: 3,
                    pointRadius: 5,
                    pointBackgroundColor: '#ff6b6b',
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2
                }, {
                    label: 'üíß Humidity (%)',
                    data: [],
                    borderColor: '#ffa07a',
                    backgroundColor: 'rgba(255, 160, 122, 0.2)',
                    tension: 0.4,
                    fill: true,
                    borderWidth: 3,
                    pointRadius: 5,
                    pointBackgroundColor: '#ffa07a',
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            color: '#ff6b6b',
                            font: {
                                size: 14,
                                weight: 'bold',
                                family: 'Quicksand'
                            },
                            padding: 15
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        ticks: {
                            color: '#ff8787',
                            font: {
                                family: 'Quicksand',
                                weight: 'bold'
                            }
                        },
                        grid: {
                            color: 'rgba(255, 107, 107, 0.1)'
                        }
                    },
                    x: {
                        ticks: {
                            color: '#ff8787',
                            font: {
                                family: 'Quicksand',
                                weight: 'bold'
                            }
                        },
                        grid: {
                            color: 'rgba(255, 107, 107, 0.1)'
                        }
                    }
                }
            }
        });
        
        function updateDashboard() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temperature').textContent = data.temperature.toFixed(1);
                    document.getElementById('humidity').textContent = data.humidity.toFixed(0);
                    document.getElementById('target').textContent = data.target_temp.toFixed(1);
                    document.getElementById('distance').textContent = data.distance;
                    document.getElementById('pot').textContent = data.pot_value.toFixed(1);
                    document.getElementById('last-update').textContent = data.last_update;
                    
                    const mqttStatus = document.getElementById('mqtt-status');
                    if (data.mqtt_connected) {
                        mqttStatus.textContent = 'üü¢ MQTT Connected';
                        mqttStatus.className = 'mqtt-connected';
                    } else {
                        mqttStatus.textContent = 'üî¥ MQTT Disconnected';
                        mqttStatus.className = 'mqtt-disconnected';
                    }
                    
                    const heatingStatus = data.heating_status ? 'ON' : 'OFF';
                    document.getElementById('heating-status').textContent = heatingStatus;
                    
                    const indicator = document.getElementById('heating-indicator');
                    if (data.heating_status) {
                        indicator.className = 'status-indicator status-on';
                    } else {
                        indicator.className = 'status-indicator status-off';
                    }
                    
                    if (data.history.length > 0) {
                        const labels = data.history.map(h => h.timestamp.split(' ')[1]);
                        const temps = data.history.map(h => h.temperature);
                        const humidity = data.history.map(h => h.humidity);
                        
                        chart.data.labels = labels;
                        chart.data.datasets[0].data = temps;
                        chart.data.datasets[1].data = humidity;
                        chart.update();
                    }
                })
                .catch(error => console.error('Error:', error));
        }
        
        const slider = document.getElementById('temp-slider');
        const sliderValue = document.getElementById('slider-value');
        
        slider.addEventListener('input', function() {
            sliderValue.textContent = this.value;
            document.getElementById('target').textContent = parseFloat(this.value).toFixed(1);
        });
        
        slider.addEventListener('change', function() {
            const newTarget = parseFloat(this.value);
            
            fetch('/api/set_target/' + newTarget)
                .then(response => response.json())
                .then(data => {
                    console.log('‚úÖ Target set:', data);
                })
                .catch(error => console.error('‚ùå Error:', error));
        });
        
        updateDashboard();
        setInterval(updateDashboard, 1000);
    </script>
</body>
</html>
